# input/output information
codeFolder: "benchmarks/RE2" # folder with Verilog sources
outFolder: "testOut/RE2" # target folder for intermediate data
prodCircuitTemplate: "prod.v"
clockInput: 'clk'
initRegister: 'init'
lookAhead: "33" # depend on the upper bound of the opread od Mult

# main module under analysis
module: "pipeline_mul" 
moduleFile: "pipeline_mul.v" 
memoryList: ["Imem"]

# Verilog frontend
yosysPath: "yosys"
yosysBMCPath: "yosys-smtbmc"
inductiveyosysBMCBound: "2"
checkyosysBMCBound: "20"
directlycheckyosysBMCBound: "10"
prefixCheck: "True"
yosysAdditionalModules: ["addmodule.so", "show_regs_mems.so", "stuttering.so"]

# Outpute
outputformat: "brief"

# iVerilog
iverilogPath: "iverilog"
vvpPath: "vvp"

# Analysis backend
avrPath: "/mnt/c/Users/wzl08/Desktop/hwcontracts/avr/avr.py"


srcObservations: 
#  - {id: "ADD", cond: "(op_ctr == 8'h01)", attrs: []} # disclose whenever we are executing an ADD
 - {id: "MUL", cond: " instr_retire[7:0] == 8'h02 ", attrs: [ {value: " instr_retire[31:8] ", width: 24} ] } # disclose MUL operand whenever we are executing a MUL
#  - {id: "MUL", cond: "(op_ctr == 8'h02)", attrs: [ {value: "register", width: 32}, {value: "imm_ctr", width: 24} ] }

# Retire predicates
predicateRetire:
 - {id: "Retire", cond: "1", attrs: [{value: "retire", width: 1}]}

### STATE INVARIANT
stateInvariant: 
 - {id: "legal_instr", cond: "decode", attrs: [{value: " ( ex_op == 8'h1 || ex_op == 8'h2 || ex_op == 8'h3 )", width: 1}]}
 - {id: "decode_stage", cond: "decode", attrs: [{value: " ( ex_op == instr_decode[7:0] && ex_imm == instr_decode[31:8] )", width: 1}]}


### INVARIANT
invariant:
