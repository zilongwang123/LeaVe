 - {id: "MUL_execute", cond: " execute && instr_execute[7:0] == 8'h02 ", attrs: [{value: " instr_execute[31:8] ", width: 24}]}
 - {id: "MUL_IMM", cond: "mult", attrs: [{value: "mul_imm", width: 24}]}
